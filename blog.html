---
layout: default
title: blog
---

<div class="blog-container">
  <h1>Blog</h1>
  <ul>
    <!-- blog.html -->
{% for post in site.posts %}
<article class="post-summary">
  <h2 class="post-title">
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
  </h2>
  <p class="post-meta">{{ post.date | date: "%d %b %Y" }}</p>
</article>
{% endfor %}
